<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/991c226565.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
    <title>Pied Piper</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Welcome to Pied Piper</h2>
        <p>your minimal image compressor</p>
      </div>
      <div class="drop-zone">
        <i class="fas fa-images"></i>
        <p>Drop your .jpg or .png files here</p>
        <p id="limit">up to 20 images, max 5 MB each</p>
      </div>
    </div>
  </body>
</html>
